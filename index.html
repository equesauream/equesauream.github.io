<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frank Wang</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
    </style>
</head>
<body class="antialiased min-h-screen p-4">

    <!-- Main Content Wrapper -->
    <div class="bg-white rounded-xl shadow-md p-8 max-w-4xl mx-auto my-8">

        <!-- Header Section -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900 mb-2">Frank Wang</h1>
            <p class="text-lg text-gray-600">Continuous Optimization & Beyond</p>
        </header>

        <!-- Navigation Buttons -->
        <nav class="flex justify-center space-x-4 mb-8">
            <button id="about-btn" class="nav-btn bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-6 rounded-full transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                About
            </button>
            <button id="contact-btn" class="nav-btn bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-6 rounded-full transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2">
                Contact
            </button>
            <button id="research-btn" class="nav-btn bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-6 rounded-full transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2">
                Research
            </button>
        </nav>

        <!-- Content Area -->
        <main id="content-container">
            <!-- Content will be dynamically loaded here -->
        </main>

    </div>

    <!-- JavaScript for Page Navigation -->
    <script>
        const contentContainer = document.getElementById('content-container');
        const navButtons = document.querySelectorAll('.nav-btn');

        // Page content objects
        const pages = {
            'about': {
                title: 'About Me',
                content: `
                    <div class="flex flex-col items-center mb-6">
                        <img id="profile-picture" class="w-32 h-32 rounded-full object-cover mb-4" src="https://placehold.co/128x128/9CA3AF/FFFFFF?text=Your+Photo" alt="Profile Picture">
                    </div>
                    <p class="text-gray-700 leading-relaxed mt-4">
                        Hello! I am a passionate mathematics student with a strong focus on applied mathematics and its real-world applications. I believe in the power of mathematical models to solve complex problems and contribute to scientific advancement.
                    </p>
                `
            },
            'contact': {
                title: 'Contact Information',
                content: `
                    <div class="space-y-4">
                        <div class="bg-gray-100 p-4 rounded-lg">
                            <h3 class="text-lg font-semibold text-gray-900 mb-1">Email</h3>
                            <p class="text-gray-700">student.email@example.edu</p>
                        </div>
                        <div class="bg-gray-100 p-4 rounded-lg">
                            <h3 class="text-lg font-semibold text-gray-900 mb-1">Office Number</h3>
                            <p class="text-gray-700">Room 123, Building A</p>
                        </div>
                    </div>
                `
            },
            'research': {
                title: 'Field of Research',
                content: `
                    <div class="space-y-4">
                        <p class="text-gray-700 leading-relaxed">
                            My primary research interest is in the field of <span class="font-semibold text-indigo-600">Continuous Optimization</span>.
                        </p>
                        <p class="text-gray-700 leading-relaxed">
                            This area of study involves developing and analyzing algorithms to find the best possible solution to a problem, where the variables are continuous rather than discrete. This has wide-ranging applications in machine learning, engineering, economics, and more.
                        </p>
                        <p class="text-gray-700 leading-relaxed">
                            I am particularly interested in first-order methods and their convergence properties for non-convex problems.
                        </p>
                    </div>
                `
            }
        };

        // Function to render content
        function renderPage(pageName) {
            const pageData = pages[pageName];
            if (pageData) {
                contentContainer.innerHTML = `
                    <div class="bg-white rounded-lg p-6 mb-4">
                        <h2 class="text-2xl font-bold text-gray-800 mb-4">${pageData.title}</h2>
                        <div class="text-base">${pageData.content}</div>
                    </div>
                `;
            }
        }

        // Add event listeners to navigation buttons
        navButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                // Deactivate all buttons
                navButtons.forEach(b => {
                    b.classList.remove('bg-indigo-600', 'hover:bg-indigo-700', 'text-white');
                    b.classList.add('bg-gray-200', 'hover:bg-gray-300', 'text-gray-800');
                });
                // Activate the clicked button
                btn.classList.remove('bg-gray-200', 'hover:bg-gray-300', 'text-gray-800');
                btn.classList.add('bg-indigo-600', 'hover:bg-indigo-700', 'text-white');

                // Render the new page content
                const pageId = btn.id.replace('-btn', '');
                renderPage(pageId);
            });
        });

        // Set initial page to 'about'
        document.getElementById('about-btn').click();
    </script>
</body>
</html>
